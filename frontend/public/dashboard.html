<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="card">
    <div class="protected" id="guard" style="display:none;">You are not logged in. Redirecting to loginâ€¦</div>
    <h1>Welcome ðŸŽ‰</h1>
    <p>Hereâ€™s what we have stored:</p>
    <h3>Token:</h3>
    <pre id="tokenBox"></pre>
    <h3>User:</h3>
    <pre id="userBox"></pre>
    <div class="actions">
      <button id="logout">Logout</button>
      <button id="chat">Chat</button>
      <a href="./login.html">Back to Login</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("authToken");
    const userRaw = localStorage.getItem("user");

    if (!token) {
      const guard = document.getElementById("guard");
      guard.style.display = "block";
      setTimeout(() => window.location.href = "./login.html", 1200);
    }

    document.getElementById("tokenBox").textContent = token || "(no token)";
    try {
      document.getElementById("userBox").textContent = userRaw ? JSON.stringify(JSON.parse(userRaw), null, 2) : "(no user)";
    } catch {
      document.getElementById("userBox").textContent = userRaw || "(no user)";
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("authToken");
      localStorage.removeItem("user");
      window.location.href = "./login.html";
    });
     document.getElementById("chat").addEventListener("click", () => {
      //localStorage.removeItem("authToken");
      //localStorage.removeItem("user");
      window.location.href = "./chat.html";
    });
  </script>
</body>
</html>
